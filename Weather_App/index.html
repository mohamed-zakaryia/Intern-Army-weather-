<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="wrapper">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="weather-icon"><img src="icons/unknown.png" alt="#"></div>
                <div class="city">Delhi, India</div>
                <div class="date"> Friday 10 January 2021</div>
            </section>
            <div class="current">
                <div class="temp">15<span>Â°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low"><i class="fas fa-temperature-high"></i><span> </span></div>
                <div class="wind"><i class="fas fa-wind"></i><span> </span></div>
            </div>
        </main>
    </div>


    <script src="script.js"></script>
</body>

</html>
